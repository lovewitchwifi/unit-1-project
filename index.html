<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>

<body>
    <div id="board">
        <h1>JEOPARDY</h1>
        <h2>BAD BUNNY'S "UN VERANO SIN TI"</h2>
        <h2>SPECIAL EDITION</h2>
      <div class="flex-parent" id="categories">
        <div class="label" id="song-lyrics">SONG LYRICS</div>
        <div class="label" id="locations">LOCATIONS</div>
        <div class="label" id="girl-names">GIRL NAMES</div>
        <div class="label" id="pr-slang">PUERTO RICAN SLANG</div>
        <div class="label" id="wc">WILD CARD</div>
      </div>
      <div class="flex-parent" id="row-100">
        <div class="child" data-id="0">$100</div>
        <div class="child" data-id="1">$100</div>
        <div class="child" data-id="2">$100</div>
        <div class="child" data-id="3">$100</div>
        <div class="child" data-id="4">$100</div>
      </div>
        <div class="flex-parent" id="row-200">
        <div class="child" data-id="5">$200</div>
        <div class="child" data-id="6">$200</div>
        <div class="child" data-id="7">$200</div>
        <div class="child" data-id="8">$200</div>
        <div class="child" data-id="9">$200</div>
      </div>
        <div class="flex-parent" id="row-300">
        <div class="child" data-id="10">$300</div>
        <div class="child" data-id="11">$300</div>
        <div class="child" data-id="12">$300</div>
        <div class="child" data-id="13">$300</div>
        <div class="child" data-id="14">$300</div>
      </div>
      <h3>TU DINERO: <span id="dinero"></span></h3>

      <div id="question-modal" class="modal">
        <div class="modal-content">
            <h3 id="question-category"></h3>
            <p id="question-value"></p>
            <input type="text" id="answer-input" placeholder="Enter your answer">
            <button id="submit-answer">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
